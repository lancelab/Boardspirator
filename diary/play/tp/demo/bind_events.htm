<html><head>
		<title>Demo-Test</title>
		<script type="text/javascript" src="../lib/jquery.js"></script>
		<script type="text/javascript" src="../bind_events.js"></script>
		<script type="text/javascript" src="../debug.js"></script>
<body>

<div id="element">Enable console ... Press keys ... </div>

<script type="text/javascript">

var x=function(){
	//Usage example:

	//Debugger:
	var deb = tp$.deb

	$.fn.tp$.bindEvents('keydown', function(arg)
		{
			if(arg.event.ctrlKey)
			{
				switch(arg.keyName)
				{
					case 'up':		deb('oh, ... ctrl+arrow up');
									//false means: stopPropagation and preventDefault
									return false;
					case 'down':	deb('oh, ... ctrl+arrow down');
									break;
					default:		deb('ctrl+keyName='+arg.keyName);		
				}
			}else{ 
				switch(arg.keyName)
				{
					case 'up':		deb('oh, ... arrow up');
									//false means: stopPropagation and preventDefault
									return false;
					case 'down':	deb('oh, ... arrow down');
									break;
					default:		deb('keyName='+arg.keyName);		
				}		
			}
			if(arg.event.altKey) deb('alt key is on');
			//false means: stopPropagation and preventDefault
			return false;
		}			
	);
};


//setTimeout(x,10000);
x();
</script>


</body></html>
